<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../style.css">
    <title>Webapp Summary</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <h1 class="col-12 text-center my-4">AJAX kereső - Munkavállalók</h1>

            <div class="col-12">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Teljes név</th>
                            <th>Születési dátum</th>
                            <th>Beosztás</th>
                            <th>Kedvenc szín</th>
                        </tr>
                        <tr>
                            <th>
                                <input type="text" id="fullnameField" placeholder="keresés névre..." class="form-control form-control-sm">
                            </th>
                            <th>
                                <input type="text" id="birthDateField" placeholder="keresés születési dátumra..." class="form-control form-control-sm">
                            </th>
                            <th>
                                <input type="text" id="jobField" placeholder="keresés beosztásra..." class="form-control form-control-sm">
                            </th>
                            <th>
                                <input type="text" id="favColorField" placeholder="keresés kedvenc színre..." class="form-control form-control-sm">
                            </th>
                        </tr>
                    </thead>
                    <tbody id="tableBody">

                    </tbody>
                </table>
            </div>

        </div>
    </div>
    <div class="col-12 text-center my-3">
        <a class="btn btn-lg" href="../apps/apps.html" role="button">Vissza</a>
    </div>

    <script src="ajax.js"></script>
</body>
</html>
