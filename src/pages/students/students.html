<body>
    <div class="container">
        <div class="row">
            <h1 class="col-12 text-center my-4">Tanuló Kereső</h1>

            <!-- Kereső -->
            <div class="col-12 col-sm-10 col-md-8 col-lg-6 col-xl-5 mx-auto mb-4">
                <div class="bg-white shadow p-3 rounded">
                    <div class="row">

                        <div class="col-8 col-sm-9 pe-1">

                            <input type="text" id="searchField" class="form-control">

                            <!-- Javaslatok doboza -->
                            <div class="rounded bg-white shadow" id="suggestionBox">

                            </div>
                        </div>

                        <div class="col-4 col-sm-3 ps-1">
                            <!-- Kereső gomb -->
                            <button class="btn btn-primary col-12" id="searchBtn">Keresés</button>
                        </div>

                    </div>
                </div>
            </div>

        </div>
        <div class="row">
            <!-- Találat megjelenítő doboz -->
            <div class="col-12 col-sm-10 col-md-8 col-lg-6 col-xl-5 mx-auto mb-4" id="resultBox"></div>
        </div>
    </div>   
    <div class="col-12 text-center my-3">
