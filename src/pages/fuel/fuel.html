<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../style.css">
    <title>Webapp Summary</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <h1 class="col-12 text-center my-4">Üzemanyag fogyasztás</h1>
            <div class="col-12 col-sm-8 col-md-6 col-lg-4 col-xxl-3 mx-auto mb-4">
                <div class="bg-white shadow p-3 text-center">
                    <label>Megtett távolság km-ben:</label>
                    <input type="number" step="0.1" id="lengthField" class="form-control form-control-lg text-center mb-3">
                    <label>Elfogyasztott üzemanyag literben:</label>
                    <input type="number" id="fuelField" step="0.1" class="form-control form-control-lg text-center mb-3">
                    <div>
                        <button class="btn btn-dark mb-3" id="calcBtn">Számítás</button>
                    </div>
                    <label>Fogyasztás:</label>
                    <input type="text" step="0.1" id="consumptionField" class="form-control form-control-lg text-center mb-3" readonly>
                    <div class="row">
                        <div class="col-6">
                            <label>Benzin ár:</label>
                            <input type="text" id="petrolPriceField" class="form-control form-control-lg text-center mb-3" readonly>
                        </div>
                        <div class="col-6">
                            <label>Gázolaj ár:</label>
                            <input type="text" id="dieselPriceField" class="form-control form-control-lg text-center mb-3" readonly>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>  
        </div>
        <div class="col-12 text-center my-3">
            <a class="btn btn-lg" href="../apps/apps.html" role="button">Vissza</a>
        </div>

    <script src="fuel.js"></script>
</body>
</html>
