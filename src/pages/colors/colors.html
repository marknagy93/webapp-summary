<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../style.css">
    <title>Webapp Summary</title>
</head>
<body>
        <div class="container">
            <div class="row">
                <h1 class="col-12 text-center my-4">Színkeverő</h1>
    
                <div class="col-12 col-lg-10 col-xl-9 col-xxl-8 mx-auto">
                    <div class="bg-white p-3 shadow rounded mb-3">
                        <div class="row mb-3" id="redBox">
                            <label class="col-2 col-sm-1">R:</label>
                            <div class="col-8 col-sm-10">
                                <input type="range" class="form-range" min="0" max="255" step="1" value="255">
                            </div>
                            <label class="col-2 col-sm-1 indicator">255</label>
                        </div>
                        <div class="row mb-3" id="greenBox">
                            <label class="col-2 col-sm-1">G:</label>
                            <div class="col-8 col-sm-10">
                                <input type="range" class="form-range" min="0" max="255" step="1" value="255">
                            </div>
                            <label class="col-2 col-sm-1 indicator">255</label>
                        </div>
                        <div class="row mb-3" id="blueBox">
                            <label class="col-2 col-sm-1">B:</label>
                            <div class="col-8 col-sm-10">
                                <input type="range" class="form-range" min="0" max="255" step="1" value="255">
                            </div>
                            <label class="col-2 col-sm-1 indicator">255</label>
                        </div>
    
                        <div class="row mb-3" id="alphaBox">
                            <label class="col-2 col-sm-1">A:</label>
                            <div class="col-8 col-sm-10">
                                <input type="range" class="form-range" min="0" max="1" step="0.01" value="1">
                            </div>
                            <label class="col-2 col-sm-1 indicator">1</label>
                        </div>
    
                    </div>
                </div>
    
                <div class="col-12 col-lg-10 col-xl-9 col-xxl-8 mx-auto">
                    <div class="rounded shadow mb-4" id="colorBox"></div>
                </div>
    
            </div>
        </div>
        <div class="col-12 text-center my-3">
            <a class="btn btn-lg" href="../apps/apps.html" role="button">Vissza</a>
        </div>

    <script src="colors.js"></script>
</body>
</html>
