<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../style.css">
    <title>Webapp Summary</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <h1 class="col-12 text-center my-4">Városok</h1>
            <div class="col-12 text-center">
                <button id="maxPopBtn" class="btn btn-primary mb-3">Legnagyobb népességű város</button>
                <button id="lower150Btn" class="btn btn-primary mb-3">150 000 fő alatti városok</button>
            </div>
            <div class="col-12 col-sm-10 col-md-8 col-lg-6 col-xl-5 mx-auto mb-4">
                <div class="row">
                    <div class="col-8 col-sm-9 pe-1">
                        <input type="text" id="searchField" class="form-control" placeholder="Keresés városnévre">
                    </div>
                    <div class="col-4 col-sm-3 ps-1">
                        <button id="searchBtn" class="btn btn-primary col-12">keresés</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12 col-sm-10 col-md-8 col-lg-6 col-xl-5 mx-auto">
                <table class="table bg-white shadow">
                    <thead class="table-dark">
                        <tr>
                            <th>Városnév</th>
                            <th class="text-end">Népesség</th>
                        </tr>
                    </thead>
                    <tbody id="resultTbody"></tbody>
                </table>
            </div>
        </div>
    </div>
        <div class="col-12 text-center my-3">
            <a class="btn btn-lg" href="../apps/apps.html" role="button">Vissza</a>
        </div>
    
    <script src="cities.js"></script>
</body>
</html>
